{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1><i class="fas fa-satellite-dish"></i> OLTs Detectadas</h1>
        <p class="text-muted">Lista completa de OLTs VSOL en la red</p>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-list"></i> Lista de OLTs</h5>
            </div>
            <div class="card-body">
                <div id="olts-table" class="table-responsive">
                    <!-- Tabla dinámica de OLTs -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    await loadOltsTable();

    // Actualización en tiempo real
    const socket = io();
    socket.on('real_time_update', () => {
        loadOltsTable();
    });
});

async function loadOltsTable() {
    try {
        const response = await fetch('/api/olts');
        const data = await response.json();
        renderOltsTable(data.olts);
    } catch (error) {
        console.error('Error cargando OLTs:', error);
        document.getElementById('olts-table').innerHTML = '<p class="text-danger">Error cargando datos</p>';
    }
}

function renderOltsTable(olts) {
    if (olts.length === 0) {
        document.getElementById('olts-table').innerHTML = '<p class="text-muted">No hay OLTs detectadas</p>';
        return;
    }

    let html = `
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>IP</th>
                    <th>Modelo</th>
                    <th>ONUs</th>
                    <th>Temperatura</th>
                    <th>CPU</th>
                    <th>Memoria</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
    `;

    olts.forEach(olt => {
        const temp = olt.temperatura ? `${olt.temperatura}°C` : 'N/A';
        const cpu = olt.consumo_cpu ? `${olt.consumo_cpu}%` : 'N/A';
        const mem = olt.consumo_memoria ? `${olt.consumo_memoria}%` : 'N/A';

        html += `
            <tr>
                <td>${olt.nombre}</td>
                <td><code>${olt.ip}</code></td>
                <td>${olt.modelo}</td>
                <td><span class="badge bg-info">${olt.total_onus}</span></td>
                <td>${temp}</td>
                <td>${cpu}</td>
                <td>${mem}</td>
                <td><span class="badge bg-success">Online</span></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" onclick="viewOLTDetails('${olt.ip}')">
                        <i class="fas fa-eye"></i> Ver
                    </button>
                </td>
            </tr>
        `;
    });

    html += '</tbody></table>';
    document.getElementById('olts-table').innerHTML = html;
}

function viewOLTDetails(ip) {
    window.location.href = `/olts/${ip}`;
}
</script>
{% endblock %}
